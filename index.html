<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Broker Opt-Out</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Check and Remove Your Email from Data Brokers</h2>
    <p>Enter your email to find opt-out links:</p>
    
    <input type="email" id="email" placeholder="Enter your email" required>
    <button onclick="checkBrokers()">Check & Opt-Out</button>
    
    <div id="results"></div>

    <script>
        function checkBrokers() {
            let email = document.getElementById("email").value;
            if (!email) {
                alert("Please enter a valid email.");
                return;
            }

            let brokers = [
                { name: "Spokeo", url: "https://www.spokeo.com/opt_out/new" },
                { name: "BeenVerified", url: "https://www.beenverified.com/app/optout/search" },
                { name: "Whitepages", url: "https://www.whitepages.com/suppression-request" },
                { name: "MyLife", url: "https://www.mylife.com/ccpa" }
            ];

            let resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "<h3>Opt-Out Links:</h3>";

            brokers.forEach(broker => {
                resultsDiv.innerHTML += `<p><strong>${broker.name}:</strong> <a href="${broker.url}" target="_blank">${broker.url}</a></p>`;
            });
        }
    </script>
</body>
</html>
